<!-- public/404.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 3em;
        color: #dc3545;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #6c757d;
      }

      .redirect {
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
        font-size: 1.1em;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .redirect:hover {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist. You will be redirected shortly.</p>
    <a href="/react-cicd/" class="redirect">Go to Home</a>
    <script>
      setTimeout(function () {
        window.location.replace("/react-cicd/");
      }, 5000); // Redirect after 5 seconds
    </script>
  </body>
</html>
